[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps =
	;yellobyte/DacESP32@^1.1.0
	robtillaart/MCP_ADC@^0.2.1
	robtillaart/bitHelpers@^0.1.11
	robtillaart/FastShiftOut@^0.3.2
	;adafruit/Adafruit MCP4728@^1.0.9
	;madhephaestus/ESP32AnalogRead@^0.2.1
	;khoih-prog/ESP32TimerInterrupt@^2.3.0
	;dlloydev/ESP32 ESP32S2 AnalogWrite@^5.0.2
	;khoih-prog/ESP32_New_TimerInterrupt@^1.5.0
monitor_speed = 115200
monitor_filters =
	default
	colorize
	esp32_exception_decoder
board_build.f_cpu = 240000000L